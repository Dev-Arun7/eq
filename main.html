<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>GraphicEQ Editor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header-fixed">
        <div class="header-content">
            <div class="controls-container">
                <h2>üéõÔ∏è GraphicEQ Editor for Wavelet</h2>
                <p>Adjust the sliders to set dB value for each frequency.</p>
                
                <div class="controls">
                    <button class="btn" onclick="resetAll()">Reset All</button>
                    <input type="file" id="fileInput" accept=".txt" style="display: none;" onchange="loadFile()">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">Load File</button>
                    <input type="text" id="filename" placeholder="EQ Name" value="Wavelet custom eq">
                    <button class="btn" onclick="downloadTxt()">Download .txt</button>
                    <button class="btn" onclick="smoothEQ()">Smooth</button>
                </div>
            </div>
            <div class="graph-container">
                <canvas id="eqGraph"></canvas>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <div id="sliders"></div>
        
        <div class="output-section">
            <h3>üìã GraphicEQ Output</h3>
            <button class="btn" onclick="copyOutput()">Copy</button>
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <script src="js/chart.js"></script>
    <script src="js/eq.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
